<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Design</title>
  <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
  <!-- Montserrat - GoogleFont -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Fraunaces - GoogleFont -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="card">
    <img src="./img/image-product-desktop.jpg" alt="" srcset="" class="productimage">
    <div class="productinfo">
      <p class="productinfo--category">Perfume</p>
      <h3 class="productinfo--title">Gabrielle<br>Essence Eau<br>De Parfum
      </h3>
      <p class="productinfo--description">A floral, solar and voluptuous interpretation composed by Oliver Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <span class="productinfo--pricebox">
        <h2 class="price-current">$149.99</h2>
        <p class="price-cut">$169.99</p>
      </span>
      <a href="#!" class="btn btn-add-cart">Add to Cart</a>
    </div>
  </section>
</body>

</html>
